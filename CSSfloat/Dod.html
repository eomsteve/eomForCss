<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float css</title>
    <style>
        ul
        {
            list-style: none;
        }
        li{
            background-color: ivory;
            display : float;
            float : left;
            border : 1px solid black;
        }
        li
        {
            padding : 1rem;
        }
    </style>
</head>
<body>
    <ul>
        <li>가로로 흐르는 네비게이션 바 만들기</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>
</html>
