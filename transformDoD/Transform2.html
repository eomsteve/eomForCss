<head>

    <style>
        :root
        {
            --bacground-center : var(--bacground-album);
            --bacground-album : aquamarine;
        }
        .mainContent
        {
            display: flex;
            height: 98vh;
            width: 99vw;
            justify-content: center;
            align-items: center;
            background-color: yellowgreen;
        }
        .line
        {
            display: flex;
            width: 100%;
            height: 20rem;
            justify-content: center;
            align-items: center;
        }
        .album
        {
            transform : skew(20deg, -40deg);
            height:100%;
            width:50%;
            margin-left: -5rem;
            background-color: aquamarine;
            border : 1px solid black;
            -webkit-box-reflect: below -1rem linear-gradient(transparent, yellowgreen);
        }
        .album.first
        {
            margin-left : 0px;
        }
        .album.last
        {
            margin-right :0px;
        }
        input[type="radio"]
        {
            display: none;
            visibility: hidden;
            opacity: 0;
        }
        .albumList:checked + label
        {
            
            transform : skew(-20deg, 40deg);
            transform : scale(1.5, 1.5);
            transform : perspective(30rem);
            box-shadow: 5px 5px gray;
            background-color: red;
        }
