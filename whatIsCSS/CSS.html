<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS.css">
    <title>What is Css</title>
</head>
<body>
    <h1>DoD</h1>
    div 태그를 선택하여 모든 div를 선택, 같은 크기의 정사각형으로 만들었다. 
    <div>
        아무 속성값을 넣지 않은 div 태그
    </div>
    <div class="divClass">
        클래스만 적용
    </div>
    <div class="divClass" id="divId">
        클래스와 id가 적용
    </div>
    <div class="divClass" style="background-color: tomato;">
        클래스, id, inline style 3가지 적용
    </div>
    <div class="divClass" style="background-color: tomato; background-color: aquamarine !important; ">
        클래스, id, inline style 그리고 !important 속성을 아쿠아마린색에 적용함
    </div>
</body>
</html>
