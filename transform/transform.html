<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            position : absolute;
            left : 50%;
            top : 50%;
            height: 100px;
            width: 100px;
            border : 1px solid black;
            background-color : blue;
            transform : translateY(-50%) translateX(-50%);
        }
        /*
            absolute를 활용하여 중앙정렬을 하게 되면 컨텐츠가 중앙부터 시작된다
            그러면 컨텐츠의 중앙이 화면의 중앙으로 정렬되길 원하므로 
            컨텐츠의 x.y축을 50%씩 감소시켜 중앙정렬을 실행한다.
        */
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
