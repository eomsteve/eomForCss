<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS inline</title>
    <style>
        p{
            color: blue;
        }

    </style>
</head>
<body>
    <span style="color: red;">
        html span태그 안에 인라인속성으로 css를 적용했습니다.
    </span>
    <p>
        style tag를 이용하여 헤더에 p태그 폰트 색을 blue로 설정하였습니다.
    </p>
</body>
</html>
